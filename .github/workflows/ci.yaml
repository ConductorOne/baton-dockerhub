name: ci
on: pull_request
jobs:
  go-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22.x
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run linters
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=3m
  go-test:
    strategy:
      matrix:
        go-version: [1.22.x]
        platform: [ubuntu-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Install Go
        if: success()
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v4
      - name: go tests
        run: go test -v -covermode=count -json ./... > test.json
      - name: annotate go tests
        if: always()
        uses: guyarb/golang-test-annotations@v0.5.1
        with:
          test-results: test.json

  test:
    runs-on: ubuntu-latest
    env:
      BATON_USERNAME: ${{ secrets.BATON_DOCKERHUB_USERNAME }}
      BATON_PASSWORD: ${{ secrets.BATON_DOCKERHUB_PASSWORD }}
      BATON_LOG_LEVEL: debug
      CONNECTOR_GRANT: 'team:714395:member:user:c953f5c4c14447a0808fab51ac80b960'
      CONNECTOR_ENTITLEMENT: 'team:714395:member'
      CONNECTOR_PRINCIPAL: 'c953f5c4c14447a0808fab51ac80b960'
      CONNECTOR_PRINCIPAL_TYPE: 'user'
    steps:
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22.x
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Build baton-dockerhub
        run: go build ./cmd/baton-dockerhub
      - name: Run baton-dockerhub
        run: ./baton-dockerhub

      - name: Install baton
        run: ./scripts/get-baton.sh && mv baton /usr/local/bin

      - name: Sync and check resource/grant
        env:
          BATON_CONNECTOR: ./baton-dockerhub
          BATON: baton
        run: ./scripts/grant-revoke.sh
